<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>입력양식 태그</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h3>회원 가입</h3>
    <hr>
    <form method="post"> <!-- 입력양식 태그 사용시 반드시 필요!! -->
        <input type="text" name ="id" value="testId"><br>
        <input type="password" name="pass" value="12345"><br>
        <input type="file" name="uploadfile"><br>
        <input type="radio" name="fruit" value="사과">남자<input type="radio" name="fruit" value="lemon">여자<br>
        <input type="checkbox" name="male" value="남자">사과<input type="checkbox" name="female" value="여자">레몬<br>
        <input type="hidden" name="secretid" value="FWE@R#@$@#R%RF#@Ffwef"><br> <!-- 화면 운용상 필요하지만, 일반인들은 몰라도 되는 키 값들 -->
        <input type="image" src="https://via.placeholder.com/320x200"><br>
        <input type="color" name="selcolor"><br>
        <input type="date" name="currdate"><br>
        <input type="number" name="salary"><br>

        <select name="stack"  multiple="multiple">
            <option value="none">--선택--</option>
            <optgroup label="기본">
                <option value="김밥">김밥</option>
                <option value="떡볶이">떡볶이</option>
                <option value="순대">순대</option>
            </optgroup>
            <optgroup label="옵션!">
                <option value="오뎅">오뎅</option>
                <option value="튀김">튀김</option>
            </optgroup>
        </select>

        <!-- 버튼 -->
        <input type="button" value="일반 버튼">
        <input type="reset" value="초기화">
        <input type="submit">
    </form>

    <div>DIV 태그 1</div>
    <div>DIV 태그 2</div>
    <div>DIV 태그 3</div>
    <div>DIV 태그 4</div>

    <div>
        <span>SPAN 태그 1</span>
        <span>SPAN 태그 2</span>
        <span>SPAN 태그 3</span>
        <span>SPAN 태그 4</span>
    </div>

</body>
</html>
